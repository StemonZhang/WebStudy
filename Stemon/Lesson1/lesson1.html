<!DOCTYPE html>
<p lang="en">
<head>
    <meta charset="UTF-8">
    <title>lesson1</title>
</head>
<br>
    <!--第一部分-->
    <p>
        <!--网站一级标题h1-->
        <h1>网站一级标题</h1>

        <!--一个无序List，有序的为ol-->
        <ul>
            <!--链接地址要加上协议，否则按照本地地址-->
            <li> <a href="https://www.baidu.com">导航链接一</a> </li>
            <li> <a href="http://www.baidu.com">导航链接二</a> </li>
            <li> <a href="https://baidu.com">导航链接三</a> </li>
            <li> <a href="http://baidu.com">导航链接四</a> </li>
        </ul>

        <!--文章一级标题大小用h2-->
        <h2>文章一级标题</h2>
        <h2>文章二级标题</h2>

        <!--h5-->
        <h5>文章作者 发表时间</h5>

        <!--段落中插入换行符号-->
        <p>很长段落<br/>换行了</p>

        <!--段落中插入超链接，和粗体字。便签可以嵌套的-->
        <p>很长段落<a href="https://www.baidu.com">这是一条超链接</a>的内容，这里隐藏个<b>粗体字</b></p>

        <!--插入图片，网络图片，版权没有-->
        <img src="http://img.ivsky.com/img/tupian/pre/201512/23/xihu_xuejing-003.jpg"/>

    </p>

    <!--第二部分-->
    <p>
        <!--第二篇-->
        <h1>翻篇，换新标题</h1>

        <!--图片+文字，貌似有退格，试试blockquote，复制粘贴-->
        <blockquote>
            <p>好看的图片<br/><img src="image/girl.jpg"/></p>
        </blockquote>

    </p>

    <!--第三部分-->
    <p>
        <h2>最后一篇的一级标题</h2>
        <h2>文章二级标题</h2>

        <!--有序List-->
        <blockquote>
            <ol>
                <li>排名1</li>
                <li>排名2</li>
                <li>排名3</li>
            </ol>
        </blockquote>

        <!--一个border="1"的表格-->
        <table border="1">
            <tr>
                <th>表头</th>
                <th>表头</th>
                <th>表头</th>
            </tr>
            <tr>
                <th>表格内容</th>
                <th>表格内容</th>
                <th><a href="http://www.baidu.com">操作</a></th>
            </tr>
            <tr>
                <th>表格内容</th>
                <th>表格内容</th>
                <th><a href="http://www.baidu.com">操作</a></th>
            </tr>
            <tr>
                <th>总计</th>
                <!--colspan 列合并，rowspan 行合并-->
                <th colspan="2">1000</th>
            </tr>
        </table>
    </p>

    <!--第四部分 输入-->
    <p>
        <from>请输入邮箱地址:<input type="text" value="这是一个文本输入框"/></from>
        <!--type用来设置输入内容的类型-->
        <from>请输入密码:<input type="password" value="这是一个文本输入框"/></from>
        <from>请重复输入密码:<input type="password" value="这是一个文本输入框"/></from>

        <!--单选框，点击之后状态不能改变-->
        <form>
            性别：
            <label><input type="radio" value="male" checked="checked"/>男</label>
            <label><input type="radio" value="female" />女</label>
        </form>

        <!--下拉列表，其中H5新增自动插入数据等新的属性，需要注意-->
        <form>
            下拉列表：
            <select name="city">
                <option value="beijing">北京</option>
                <option value="zhengzhou">郑州</option>
                <option value="dalian">大连</option>
            </select>
        </form>

        <!--复选框-->
        <form>
            爱好：
            <label><input type="checkbox" value="sports"/>运动</label>
            <label><input type="checkbox" value="arts"/>艺术</label>
            <label><input type="checkbox" value="science"/>科学</label>
        </form>

        <!--多行输入框-->
        <form>
            个人描述：
            <textarea clos=40 rows=4>这是一个多行输入框</textarea>
            <button>确认提交</button>
        </form>
    </p>

</body>
</html>
